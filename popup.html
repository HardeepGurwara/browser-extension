<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rocket Planner</title>
    <link rel="stylesheet" href="./packages/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="./packages/fontawesome.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col greeting">
                <h2 class="greeting__type">Good morning</h2>
                <h2 class="greeting__name"> Hardeep </h2>
                <img src="./images/good-morning.png" alt="" class="greeting__image">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col progressContainer">
                <div id="container"></div>
            </div>
        </div>
        <div class="row">
            <div class="col actionInput">
                <h5 class="actionInput__text ">
                    TODAY'S PLAN OF ACTION
                </h5>
                <div class="actionInput__inputContainer">
                    <form id="addItemForm">
                    <div class="input-group input-group-lg">
                        <input name="itemText" type="text" class="form-control" placeholder="Add task and press Enter">
                      </div>
                    </form>
                    <div class="actionInput__suggestions">
                        <button class="btn-outline-dark sm-btn">Gym </button>
                        <button class="btn-outline-dark sm-btn">Link site for later</button>
                        <button class="btn-outline-dark sm-btn">Coding</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col actionItems">
                <div class="actionItem__item completed">
                    <div class="actionItem__main">
                        <div class="actionItem__check">
                            <div class="actionItem__checkBox">
                                <i class="fas fa-check" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="actionItem__text">Coding</div>
                        <div class="actionItem__delete">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="./packages/jquery-3.5.1.min.js"></script>
    <script src="packages/bootstrap.min.js"></script>
    <script src="./packages/progressbar.js"></script>
    <script src="./packages/uuidv4.min.js"></script>
    <script src="./js/circle.js"></script>
    <script src="./js/action-items-utils.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
